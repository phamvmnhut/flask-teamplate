{% extends "auth.html" %}
 
{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <button type="submit" class="btn btn-primary btn-block btn-large">Reset Password</button>
    </form>
{% endblock %}
